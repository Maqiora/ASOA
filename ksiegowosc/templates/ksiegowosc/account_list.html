<!-- ksiegowosc/templates/ksiegowosc/account_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Accounts</title>
</head>
<body>

<h2>Add New Account</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Account</button>
</form>

<ul>
    {% for account in accounts %}
        <li>
            {{ account.name }} â€” {{ account.account_type }}
            <form method="post" action="{% url 'account_delete' account.pk %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this account?');">
                    Delete
                </button>
            </form>
        </li>
    {% empty %}
        <li>No accounts found.</li>
    {% endfor %}
</ul>

</body>
</html>
