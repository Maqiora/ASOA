{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Delete Account</h2>
    <p class="mb-6">
        Are you sure you want to delete the account <strong>{{ object.name }}</strong>?
        This action can be reversed only if you have implemented soft deletion.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
