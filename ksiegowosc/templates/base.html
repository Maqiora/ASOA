<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Accounting App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl font-bold">Accounting Dashboard</h1>
    </header>

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-700 text-center p-4 mt-10">
        &copy; 2025 Accounting App
    </footer>
</body>
</html>
